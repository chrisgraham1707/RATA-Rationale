<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RATA Flipbook Test</title>

<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Turn.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #f0f0f0;
}

#flipbook {
  width: 80vw;
  height: 80vh;
  margin: auto;
  box-shadow: 0 0 20px rgba(0,0,0,0.2);
}

#flipbook img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  display: block;
}
</style>
</head>

<body>

<div id="flipbook">
  <div><img src="RATARationale.jpg" alt="Page 1"></div>
  <div><img src="RATARationale2.jpg" alt="Page 2"></div>
  <div><img src="RATARationale3.jpg" alt="Page 3"></div>
</div>

<script>
$(window).on("load", function() {
  $("#flipbook").turn({
    width: $("#flipbook").width(),
    height: $("#flipbook").height(),
    autoCenter: true,
    display: "single",   // single-page mode handles mixed portrait/landscape
    elevation: 50,
    gradients: true
  });

  $(window).on("resize", function() {
    $("#flipbook").turn("size",
      $("#flipbook").width(),
      $("#flipbook").height()
    );
  });
});
</script>

</body>
</html>
