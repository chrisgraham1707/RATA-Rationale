<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Flipbook</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://www.turnjs.com/lib/turn.min.js"></script>

  <style>
    body { background: #f0f0f0; display: flex; justify-content: center; padding: 40px; }
    #flipbook { width: 800px; height: 500px; }
    #flipbook img { width: 100%; height: 100%; object-fit: cover; }
  </style>
</head>

<body>
  <div id="flipbook">
    <div><img src="page.jpg"></div>
    <div><img src="page1.jpg"></div>
    <div><img src="page2.jpg"></div>
    <!-- Add more pages here -->
  </div>

  <script>
    $("#flipbook").turn({
      width: 800,
      height: 500,
      autoCenter: true
    });
  </script>
</body>
</html>
