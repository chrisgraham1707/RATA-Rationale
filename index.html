<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Test Flipbook</title>

<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Turn.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>

<style>
html, body {
  margin: 0; padding: 0;
  width: 100%; height: 100%;
  overflow: hidden;
  background: #f0f0f0;
}
#flipbook {
  width: 80vw; height: 80vh;
  margin: auto;
  box-shadow: 0 0 20px rgba(0,0,0,0.2);
}
#flipbook img {
  width: 100%; height: 100%;
  object-fit: contain;
  display: block;
}
</style>
</head>
<body>

<div id="flipbook">
  <div><img src="RATARationale" alt="Page 1"></div>
  <div><img src="RATARationale2" alt="Page 2"></div>
  <div><img src="RATARationale3" alt="Page 3"></div>
</div>

<script>
$(document).ready(function(){
  $("#flipbook").turn({
    width: $("#flipbook").width(),
    height: $("#flipbook").height(),
    autoCenter: true,
    display: "single",
    elevation: 50,
    gradients: true
  });
});
</script>

</body>
</html>
